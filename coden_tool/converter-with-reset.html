      function get_indices(journal_dict, keys) {
        var indices = [];
        for (let k of keys) {
          if (k in journal_dict) {
            indices.push(journal_dict[k]);
          } else {
            indices.push("-1");
          }
        }

        return indices;
      }

      function parse_input(input) {
        let return_type;
        let keys = input.map((item) => item.trim().toLowerCase());
        // .filter((item) => item != null && item != "");

        if (input[0].length == 2) return_type = "two_letter_code";
        else if (input[0].length == 6 || input[0] == "editor_choice")
          return_type = "coden";
        else return_type = "journal_name";

        return { type: return_type, keys: keys };
      }

      // writes a conversion list to a single element
      function write_conversion_to_element(
        element,
        conversions,
        type,
        output_idx
      ) {
        conversions = conversions.join("\r\n");
        element.value = conversions;

        document.getElementById(
          "jnl-decode-output-category-name-" + output_idx
        ).textContent = format_type(type);

        document.getElementById(
          "jnl-decode-output-category-copy-" + output_idx
        ).style.visibility = "visible";

        autosize.update(element);
      }

      function format_type(type) {
        if (type.toLowerCase().trim() == "two_letter_code") {
          return "Two Letter Code";
        }
        if (type.toLowerCase().trim() == "coden") {
          return "CODEN";
        } else {
          return "Journal Name";
        }
      }

      function convert_input(element) {
        let input = parse_input(element.value.trim().split("\n"));
        let indices = [];
        let conversions = {
          journal_names: [],
          codens: [],
          two_letter_codes: [],
          input_type: input.type,
        };

        switch (input.type) {
          case "journal_name":
            indices = get_indices(journal_names, input.keys);
            break;
          case "coden":
            indices = get_indices(codens, input.keys);
            break;
          case "two_letter_code":
            indices = get_indices(two_letter_codes, input.keys);
            break;
        }

        for (let i of indices) {
          if (i == -1) {
            switch (input.type) {
              case "journal_name":
                conversions.codens.push("");
                conversions.two_letter_codes.push("");
                break;
              case "coden":
                conversions.journal_names.push("");
                conversions.two_letter_codes.push("");
                break;
              case "two_letter_code":
                conversions.codens.push("");
                conversions.journal_names.push("");
                break;
            }
          } else {
            conversions.journal_names.push(journals[i].name);
            conversions.codens.push(journals[i].coden);
            conversions.two_letter_codes.push(journals[i].two_letter_code);
          }
        }

        return conversions;
      }

      function get_conversions(element, event, reset) {
        // dont run unless pressing enter, backspace, delete, or paste
        // merge these two late?R
        if (event) {
          if (event.type != "paste" && event.type != "keydown") return;
        } else if (!reset && !event) {
          return;
        }

        let output_area_element_1 = document.getElementById(
          "jnl-decode-output-area-1"
        );
        let output_area_element_2 = document.getElementById(
          "jnl-decode-output-area-2"
        );

        if (element.value == "") {
          document.getElementById(
            "jnl-decode-input-category-name"
          ).textContent = "";
          document.getElementById(
            "jnl-decode-output-category-name-1"
          ).textContent = "";
          document.getElementById(
            "jnl-decode-output-category-name-2"
          ).textContent = "";
          document.getElementById(
            "jnl-decode-output-category-copy-1"
          ).style.visibility = "hidden";
          document.getElementById(
            "jnl-decode-output-category-copy-2"
          ).style.visibility = "hidden";
          output_area_element_1.value = "";
          output_area_element_2.value = "";
          autosize.update(output_area_element_1);
          autosize.update(output_area_element_2);
          return;
        }

        let conversions = convert_input(element);

        if (element.value.trim().length > 0) {
          document.getElementById(
            "jnl-decode-input-category-name"
          ).textContent = format_type(conversions.input_type);
        }

        switch (conversions.input_type) {
          case "journal_name":
            write_conversion_to_element(
              output_area_element_1,
              conversions.codens,
              "coden",
              1
            );
            write_conversion_to_element(
              output_area_element_2,
              conversions.two_letter_codes,
              "two_letter_code",
              2
            );
            break;
          case "coden":
            write_conversion_to_element(
              output_area_element_1,
              conversions.journal_names,
              "journal_name",
              1
            );
            write_conversion_to_element(
              output_area_element_2,
              conversions.two_letter_codes,
              "two_letter_code",
              2
            );
            break;
          case "two_letter_code":

              output_area_element_1,
              conversions.journal_names,
              "journal_name",
              1
            );
            write_conversion_to_element(
              output_area_element_2,
              conversions.codens,
              "coden",
              2
            );
            break;
          default:
            autosize.update(output_area_element_1);
            autosize.update(output_area_element_2);
            return;
        }
      }

      function run(element, event) {
        setTimeout(function () {
          get_conversions(element, event);
        }, 0);
      }

      function click_to_copy(element) {

        e.value = "";
        get_conversions(e, null, true);
        return;
